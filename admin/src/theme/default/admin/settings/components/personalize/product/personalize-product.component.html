<div class="setup-wrapper">
    <div class="setup-header flex">
        <h3>Settings</h3>
        <span> > </span>
        <h3>Personalize</h3>
        <span>></span>
        <a href="javascript:void(0)">Product</a>
        <div class="back-button-settings">
            <button  class="coc" routerLink="/settings"> <<Back </button>
        </div> 
      
</div>
<div class="setup-container flex">

    <div class="setup-left">
        <h3>Product</h3>
        <p>Under personalize -> Products, the Admin configures the count for display of number of products under each category.</p>
      
      </div>

    <div class="setup-right">
        <!-- <h3>{{'Settings.personalize.product.SettingsPath' | translate}}</h3> -->

        <form style="margin: 0;" [formGroup]="perProductForm" class="form-horizontal m-t-20">
            <div  class="sup-rht-section">
               
                <div class="suprs-form">
                    <div class="suprs-form-row flex">
                        <label>{{'Settings.personalize.product.CategoryProductCount' | translate}}</label>
                        <div class="suprs-form-col">
                            <mat-radio-group formControlName="productCount" fxLayout="column" fxLayoutGap=".25rem">
                                <mat-radio-button [value]="'Yes'">{{'Settings.personalize.product.Yes' | translate}}</mat-radio-button>
                                <mat-radio-button [value]="'No'">{{'Settings.personalize.product.No' | translate}}</mat-radio-button>
                            </mat-radio-group>
                        </div>
                       
                       
                    </div>
                </div>
                <div class="suprs-form">
                <div class="suprs-form-row flex">
                    <label>{{'Settings.personalize.product.DefaultItemsPerPage' | translate}}<sup class="supvalidation">*</sup></label>
                    <!-- <div class="form-group"> -->
                       
                         <div class="suprs-form-col">
                            <input [appDisableIfUnauthorized]="'edit-personalize-product'" type="text" formControlName="itemPage" class="form-control" />

                    </div>
                    <!-- </div> -->
                </div>
                </div>
               
              
             
                
                  

                <div class="col-12">
                    <div style="justify-content: center;" class="flex user-btn">
                        <button (click)="onSubmit()" [appHideIfUnauthorized]="'edit-personalize-product'" type="submit" class="settings-add-button">{{'Settings.personalize.product.Save' | translate}}</button>
                        <button [routerLink]="['/dashboard']" [appHideIfUnauthorized]="'edit-personalize-product'" class="settings-cancel-button">{{'Settings.personalize.product.Cancel' | translate}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
