<div style="margin: 0 !important; border-bottom: 1px solid #B1B1B5;" class="flex setting1-inner-header" >
    <h3 style="font-weight: 700;"> {{roleInfo ? 'Update Role' : ' Add Role'}} </h3>
    <div class="close" (click)="close()">x</div>
</div>
<div style="margin: 0 !important; padding: 20px !important;" class="settings-right-wrapper addnewuser">

    <div style="border: 0;" class="new-user">
        <form (ngSubmit)="onSubmit(roleForm.value)" [formGroup]="roleForm" class="form-horizontal m-t-20">
            <div class="row" >
                <div class="col-lg-6 col-xs-12">
                    <div class="form-group">
                        <label>{{'Settings.Role.RoleName' | translate}}<sup class="supvalidation">*</sup></label>
                        <input type="text" formControlName="roleName" class="form-control" placeholder="Role Name" [ngClass]="{ 'is-invalid': submitted && f.roleName.errors }" />
                        <div *ngIf="submitted && f.roleName.errors" class="validation-error">
                            <div *ngIf="f.roleName.errors.required">{{'Settings.Role.Error.RoleNameisrequired' | translate}}</div>
                            <div class="validation-error" *ngIf="roleForm.get('roleName').hasError('maxlength')">
                                Must be max 64 characters long
                             </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-xs-12">
                    <div class="form-group">
                        <label>{{'Settings.Role.Status' | translate}}<sup class="supvalidation">*</sup></label>
                        <div class="toggle" style="width:50%">
                            <input class="tgl tgl-light" (change)="onChangestatus($event)" formControlName="isActive" id={{isActive}} type="checkbox" />
                            <label class="tgl-btn" for={{isActive}}></label>
                        </div>
                    </div>

                </div>
                <div class="col-12">
                    <div class="flex user-btn">
                        <button type="submit" class="btn btn-add">{{roleInfo ? 'Update Role' : 'Save'}}</button>
                        <button (click)="cancel()" class="btn btn-cancel"> {{'Settings.User.Cancle' | translate}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
