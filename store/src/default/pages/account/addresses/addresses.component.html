

<div class="address">

  <button  style="cursor: pointer; width: 100%; background-color: #2874F0;"  class="btn btn-new" routerLink="/account/addaddresses"> <i class="material-icons"> add </i> {{'account.AddNewAddress'|translate}} </button>

  <div class="address-row flex">
   <ng-container *ngIf="accountSandbox.getCustAddressList$ | async">

    <div class="address-col" *ngFor="let detail of (accountSandbox.getCustAddressList$ | async)">

      <h4 *ngIf="detail.addressType === 1"><span style="background-color: #2874F0;" class="hd-top">{{'account.Home'|translate}}</span></h4>
      <h4 *ngIf="detail.addressType === 0"><span style="background-color: #2874F0;" class="hd-top">{{'account.Work'|translate}}</span></h4>
      <div class="add-content">
        <h4>
          {{detail.address1}}
          <div class="wrapper">
            <div class="content">
              <ul style="height: 54%;">
                <a class="mouse-pointer"  (click)="addressEdit(detail)"><li>{{'account.Edit'|translate}}</li></a>
                <a class="mouse-pointer" (click)="deleteAddress(detail.addressId)"><li>{{'account.Delete'|translate}}</li></a>
              </ul>
            </div>
            <div class="parent"><i class="material-icons"> more_vert </i></div>
          </div>
        </h4>
        <p> {{detail.address2}},{{detail.city}}, {{detail.state}} : {{detail.postcode}}</p>
      </div>
    </div>
   </ng-container>

  </div>

</div>
