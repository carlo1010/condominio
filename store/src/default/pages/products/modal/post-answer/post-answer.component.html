
    <h2 mat-dialog-title style="color: gray">{{data.question}}?
      <button class="clos-btn" [mat-dialog-close]="true" aria-label="Close">x</button>
  </h2>
 <mat-dialog-content class="mat-typography">
  <div class="container">
      <div class="row">
        <label style="color: gray">Post Your Answer</label>
        <textarea [(ngModel)]="answer" name="answer"></textarea>
        <div class="error" *ngIf="error">Please enter answer</div>
      </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="foot button-container"> 

  <button style="color: white;background: #474747" type="button" class="btn spinner-button" mat-raised-button (click)="submit()" [disabled]="(sandbox.postAnswerLoading$ | async)">
      <mat-spinner diameter="25" color="primary" *ngIf="sandbox.postAnswerLoading$ | async">
        </mat-spinner> <span>submit</span>
  </button>
  <button style="color: gray" type="button" [mat-dialog-close]="true" mat-raised-button class="btn" (click)="close()">cancel</button>
</mat-dialog-actions>
