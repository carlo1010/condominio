
  <ng-container *ngFor="let list of groupAttribute; let group = index">
    <table class="table spec-table" cellpadding="0" cellspacing="0">
            <tr>
                <th colspan="2">{{list.group}}</th>
            </tr>
            <tr *ngFor="let item of list.value">
                <td width="40%">{{item.attributeName}}</td>
                <td>{{item.text}}</td>
            </tr>

    </table>
  </ng-container>

  <div class="no-review" *ngIf="attribute && attribute.length === 0">
    {{'products.NoSpecificationFound'|translate}}  </div>
