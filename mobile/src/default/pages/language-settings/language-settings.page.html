<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon icon="assets/images/menu.svg"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'Language_Settings' | translate }}</ion-title>
    <ion-buttons class="notification" slot="end">
      <ion-buttons slot="end">
        <ion-back-button defaultHref="/dashboard"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-radio-group  [(ngModel)]="selectedLanguage">
      <ion-item lines="none">
        <ion-label>English</ion-label>
        <ion-radio slot="start" value="en" checked></ion-radio>
      </ion-item>

      <ion-item lines="none">
        <ion-label>French</ion-label>
        <ion-radio slot="start" value="fr"></ion-radio>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Spanish</ion-label>
        <ion-radio slot="start" value="es"></ion-radio>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Hindi</ion-label>
        <ion-radio slot="start" value="hi"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button (click)="submit()" color="secondary" expand="full">
    {{ 'Save' | translate }}
  </ion-button>
</ion-content>
