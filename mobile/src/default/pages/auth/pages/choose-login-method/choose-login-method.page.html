<ion-content>
  <div class="top-postion">
    <ion-button (click)="gotoDash()" color="primary" shape="round"
      >{{ 'Skip' | translate }}
      <ion-icon slot="end" name="fastforward"></ion-icon>
    </ion-button>
    <img [@fadeIn] src="assets/images/Spurtcommerce 2.0 logo.png" />
  </div>
  <div class="text-bottom">
    <h5>{{ 'Spurtcommerce_Mobile_App' | translate }}</h5>
    <p>{{'Innovative_technology_for_perfect_Mobile_eCommerce'|translate}}.</p>
  </div>
</ion-content>

<ion-footer mode="ios">
  <ion-row class="ion-no-padding">
    <ion-col size="6" class="ion-no-padding">
      <ion-button
        [@loginState]
        (click)="gotoPages('/auth/login')"
        class="login-btn"
        expand="full"
        >{{ 'Login' | translate }}
      </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-no-padding">
      <ion-button
        [@registerState]
        (click)="gotoPages('/auth/sign-up')"
        class="register-btn"
        expand="full"
      >
        {{ 'Sign_Up' | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-fab-button class="f-r" *ngIf="authSandbox.loginLoading$ | async">
        <ion-icon
          style="font-size: 4em;"
          icon="assets/icon/ripple.svg"
        ></ion-icon>
      </ion-fab-button>
      <ion-fab-button
        *ngIf="!(authSandbox.loginLoading$ | async)"
        (click)="socialLogin('facebook')"
        class="f-r "
      >
        <ion-icon icon="assets/icon/facebook.svg"></ion-icon>
      </ion-fab-button>
    </ion-col>
    <ion-col size="6">
      <ion-fab-button *ngIf="authSandbox.loginLoading$ | async">
        <ion-icon
          style="font-size: 4em;"
          icon="assets/icon/ripple.svg"
        ></ion-icon>
      </ion-fab-button>
      <ion-fab-button
        *ngIf="!(authSandbox.loginLoading$ | async)"
        (click)="socialLogin('gmail')"
      >
        <ion-icon icon="assets/icon/google.svg"></ion-icon> </ion-fab-button
    ></ion-col>
  </ion-row>
</ion-footer>
